<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/dangnhap1.css">
</head>
<body>
    <div class="container">
        <h1>Đăng Nhập</h1>
        <a href="#" class="button" id="button">Login</a>
    </div>

    <div class="popup">
        <div class="popup-content">
            <img src="img/close.png" alt="Close" class="close">
            <img src="img/user.jpg" alt="User" class="logo">
            <input type="text" placeholder="Username">
            <input type="password" placeholder="Password">
            <a href="#" class="button">Login</a>
        </div>
    </div>

    <script>
        document.getElementById("button").addEventListener("click", function(){
            document.querySelector(".popup").style.dislay="flex";
        })

        document.querySelector(".close").addEventListener("click", function(){
            document.querySelector(".popup").style.dislay = "none";
        })

    </script>

</body>
</html>
